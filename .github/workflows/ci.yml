name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test:
    name: Test Python ${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
        pip install -e .

    - name: Verify environment
      run: |
        python --version
        pip list
        python -c "import kdm_sdk; print(f'KDM SDK imported successfully')"

    - name: Run unit tests
      run: |
        pytest -v -m "not integration and not slow" --tb=short

    - name: Run fast tests with coverage (Python 3.11 only)
      if: matrix.python-version == '3.11'
      run: |
        pytest --cov=kdm_sdk --cov-report=xml --cov-report=term -m "not integration and not slow"

    - name: Upload coverage to Codecov (Python 3.11 only)
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .

    - name: Check code formatting with black
      run: |
        black --check src tests examples

    - name: Run type checking with mypy
      run: |
        mypy src --ignore-missing-imports
      continue-on-error: true

  parallel-test:
    name: Parallel Test Execution
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.11
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install -e .

    - name: Run parallel tests with pytest-xdist
      run: |
        pytest -v -n auto -m "not integration" --tb=short

  docker-test:
    name: Docker Multi-Version Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker images
      run: |
        docker-compose build test-py310 test-py311 test-py312

    - name: Run tests in Docker (Python 3.10)
      run: |
        docker-compose run --rm test-py310

    - name: Run tests in Docker (Python 3.11)
      run: |
        docker-compose run --rm test-py311

    - name: Run tests in Docker (Python 3.12)
      run: |
        docker-compose run --rm test-py312

  summary:
    name: CI Summary
    runs-on: ubuntu-latest
    needs: [test, code-quality, parallel-test, docker-test]
    if: always()

    steps:
    - name: Check CI Status
      run: |
        echo "CI Pipeline Status:"
        echo "  • Test: ${{ needs.test.result }}"
        echo "  • Code Quality: ${{ needs.code-quality.result }}"
        echo "  • Parallel Test: ${{ needs.parallel-test.result }}"
        echo "  • Docker Test: ${{ needs.docker-test.result }}"

        if [[ "${{ needs.test.result }}" != "success" ]] || \
           [[ "${{ needs.code-quality.result }}" != "success" ]] || \
           [[ "${{ needs.parallel-test.result }}" != "success" ]] || \
           [[ "${{ needs.docker-test.result }}" != "success" ]]; then
          echo "❌ CI Pipeline Failed"
          exit 1
        else
          echo "✅ CI Pipeline Passed"
        fi
